<!-- students/templates/students/student_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
</head>
<body>
    <h1>Student List</h1>
    <a href="{% url 'student-add' %}">Add New Student</a>

    <table border="1">
        <tr>
            <th>Student Name</th>
            <th>Age</th>
            <th>Phone Number</th>
            <th>Subject</th>
            <th>Actions</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.student_name }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.phone_no }}</td>
            <td>{{ student.subject }}</td>
            <td>
                <a href="{% url 'student-update' student.pk %}">Edit</a>
                <a href="{% url 'student-delete' student.pk %}" onclick="return confirm('Are you sure you want to delete this student?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
