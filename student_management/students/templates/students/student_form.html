
<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Update{% else %}Add{% endif %} Student</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Update{% else %}Add{% endif %} Student</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if form.instance.pk %}Update{% else %}Add{% endif %}</button>
    </form>
    <br>
    <a href="{% url 'student-list' %}">Back to Student List</a>
</body>
</html>
