<!-- templates/products/product_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Product List</h1>
    <a href="{% url 'product-add' %}">Add New Product</a>
    <br><br>

    <!-- Table to display products -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Expiry Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.id }}</td>
                <td>{{ product.product_name }}</td>
                <td>{{ product.quantity }}</td>
                <td>{{ product.expiry_date }}</td>
                <td>
                    <a href="{% url 'product-update' product.id %}">Update</a> |
                    <a href="{% url 'product-delete' product.id %}" onclick="return confirm('Are you sure you want to delete?');">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
